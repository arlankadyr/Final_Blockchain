<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tokenized Crowdfunding (Sepolia)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Tokenized Crowdfunding (Sepolia)</h2>

  <div class="card">
    <button id="btnConnect">Connect MetaMask</button>
    <div id="status" class="muted" style="margin-top:10px;"></div>
    <div class="muted" style="margin-top:8px;">
      Wallet: <code id="wallet">-</code><br/>
      Network: <code id="network">-</code><br/>
      ETH Balance: <code id="ethBal">-</code><br/>
      Token Balance: <code id="tokBal">-</code>
    </div>
  </div>

  <div class="card">
    <h3>1) Set contract addresses</h3>
    <div class="row">
      <div>
        <label>Crowdfunding contract address</label>
        <input id="crowdAddr" placeholder="0x..." />
      </div>
      <div>
        <label>Reward token address</label>
        <input id="tokenAddr" placeholder="0x..." />
      </div>
    </div>
    <button id="btnLoad">Load campaigns</button>
  </div>

  <div class="card">
    <h3>2) Create campaign</h3>
    <label>Title</label>
    <input id="cTitle" placeholder="My campaign" />
    <div class="row">
      <div>
        <label>Goal (ETH)</label>
        <input id="cGoalEth" placeholder="0.1" />
      </div>
      <div>
        <label>Duration (minutes)</label>
        <input id="cDurationMin" placeholder="10" />
      </div>
    </div>
    <button id="btnCreate">Create</button>
    <div id="createRes" class="muted"></div>
  </div>

  <div class="card">
    <h3>3) Campaigns</h3>
    <div id="campaigns"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
